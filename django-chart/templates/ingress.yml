apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - {{ .Values.domainname }}
      secretName: nginxtls
  rules:
  - host: {{ .Values.domainname }}
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: django-service
              port:
                number: 80